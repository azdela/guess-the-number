<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Guess the Number!</h1>
	<script>
        let num = Math.floor(Math.random() * 101);

        let guess = prompt("guess a number between 1 and 100");

        let gotIt = false;

        let numberGuesses = 0;

        while (gotIt == false) {
	    numberGuesses++;
            if (num == guess) {
                alert("Got it!");
                gotIt = true;
            } else if (num > guess) {
                guess = prompt("Higher!");
            } else {
                guess = prompt("Lower!");
            }
        }
        alert("Congrats! you guessed the correct number which was " + num + " and it took you " + numberGuesses + " guesses.")

	</script>
</body>
</html>
