<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Guess the Number!</h1>
	<script>
        let num = Math.floor(Math.random() * 101);

        let guess = prompt("guess a number between 1 and 100");

        let gotIt = false;

        let numberGuesses = 0;

        while (gotIt == false || guess != num) {
            if (num == guess) {
                alert("Got it!");
                numberGuesses++;
                gotIt = true;
            } else if (num > guess) {
                guess = prompt("Higher!");
                numberGuesses++;
            } else {
                guess = prompt("Lower!");
                numberGuesses++;
            }
        }
        alert("Congrats! you guessed the correct number which was " + num + " and it took you " + numberGuesses + " guesses.")

	</script>
</body>
</html>
